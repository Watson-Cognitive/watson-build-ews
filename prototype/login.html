<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>EWS</title>
  	<link rel="stylesheet" href="../public/stylesheets/login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
	<script src="../public/js/jquery-1.11.1.min.js"></script>
	<script src="../public/js/login.js"></script>
</head>
<body onload="document.getElementById('username').focus();">
	<div class="w3-container" style="background-color: #3993c0;">
		<img alt="TCS Logo" src="../public/images/tcs-logo.png" style="position: absolute;top: 0;right: 0;height: 86px;">
		<div class="header">
	    	<div class="w3-display-topmiddle w3-hide-small">
	    		<p class="w3-xxlarge">
					Early Warning System
				</p>
			</div>
			<div class="image"></div>
		</div>
	</div>
	<div class="login-page">
		<div class="form">
			<div class="register-form">
				<form action="/auth" method = "post" id="auth-form">
					<input type="text" id="username" name="username" placeholder="Username" required><br><br>
					<input type="password" id="password"  name="password" placeholder="Password" required><br><br><br>
					<button type="submit">Submit</button>
				</form> 
			</div>
		</div>
	</div>
</body>
</html>
